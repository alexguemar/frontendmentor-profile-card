<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Profile card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge Frontedmentor 3-column preview card component"
    />
    <meta name="theme-color" content="#ffff" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            class="card-img"
            src="./assets/images/bg-pattern-card.svg"
            alt="pattern image"
          />
          <div class="card-content">
            <div class="card-avatar">
              <img src="./assets/images/image-victor.jpg" alt="avatar image" />
            </div>
            <div class="card-info">
              <h1 class="card-name">
                Victor Crest
                <span>26</span>
              </h1>
              <p class="card-city">London</p>
            </div>
            <div class="card-stats">
              <div class="card-stats-item">
                <p>80K</p>
                <span>Followers</span>
              </div>
              <div class="card-stats-item">
                <p>803K</p>
                <span>Likes</span>
              </div>
              <div class="card-stats-item">
                <p>1.4K</p>
                <span>Photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/alexguemar"
          target="_blank"
          >Alejandro F. Guevara Martinez</a
        >.
      </div>
    </main>
  </body>
</html>
